<!DOCTYPE html>
<html>
<head>
<title>Call PowerShell from HTML</title>
</head>
<body>
<div id="output"></div>
<script>
function fetchData() {
    fetch("run_powershell.py")
    .then(response => response.text())
    .then(data => {
        document.getElementById("output").textContent = data;
    })
    .catch(error => {
        console.error("Error fetching data:", error);
    });
}

// Call the function when the page loads
fetchData();
</script>
</body>
</html>
